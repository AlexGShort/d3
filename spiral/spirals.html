<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spirals</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header>
      <h1>Spirals Experiment</h1>
    </header>
    <div class="row">
      <div class="column" id="archimedes-spiral-row">
        <h2>Archimede's spiral</h2>
        <div id="archimedes-spiral"></div>
      </div>
      <div class="column" id="archimedes-spiral-controls">
        <p>Equation: radius = a * angle + b</p>
        <form action="" id="archimedesForm">
          <div class="form-group">
            <label for="archNumberOfPoints">Archimedes Number of Points, value: <span id="archPointsValue">...</span></label>
            <input type="range" name="archNumberOfPoints" id="archimedesNumberOfPoints" min="100" max="600" step="100" value="200">
          </div>
          <div class="form-group">
            <label for="multiplier">Archimedes spiral multiplier (a), value: <span id="archMultiplierValue">...</span></label>
            <input type="range" name="multiplier" id="archimedesMultiplier" min="1" max="30" step="1" value="10">
          </div>
          <div class="form-group">
            <label for="offset">Archimedes spiral offset (b), value: <span id="archOffsetValue">...</span></label>
            <input type="range" name="offset" id="archimedesOffset" min="0" max="50" value="0">
          </div>
          <input type="reset">
        </form>
      </div>
    <div class="row" id="logarithmic-spiral-row">
      <div class="column" id="logarithmic-spiral-chart">
        <h2>Logarithmic Spiral</h2>
        <div id="log-spiral"></div>
      </div>
      <div class="column" id="logarithmic-spiral-controls">

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</body>
</html>
<script type="text/javascript" src="../chart-utils.js"></script>
<script type="text/javascript" src="spiral.js"></script>
