<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Population Graphics</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="world-population.css">
</head>
<body>
  <header>
    <h1>World Population Graphics</h1>
  </header>
  <div id="charts">
    <div id="bar-chart"></div>
    <div id="pie-chart"></div>
  </div>
  <div id="formDiv">
    <form id="countryForm">
      <label for="countrySelect">Select Country</label>
      <select name="countrySelect" id="countrySelect"></select>
      <button id="countrySelectButton" type="button">Update Chart</button>
    </form>
  </div>

</body>
</html>
<script type="text/javascript" src="../chart-utils.js"></script>
<script type="text/javascript" src="world-population-bar.js"></script>
